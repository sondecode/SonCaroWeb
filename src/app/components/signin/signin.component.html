<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="user.userName" name="userName">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput type='password' placeholder="Password" [(ngModel)]="user.password" name="password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="loginUser()">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
