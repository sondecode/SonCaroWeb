<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [(ngModel)]="registerModel.name" name="name">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" [(ngModel)]="registerModel.userName" name="userName">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type='password' [(ngModel)]="registerModel.password" name="password">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Xác nhận mật khẩu" type='password' [(ngModel)]="registerModel.confirmPassword"name="confirmPassword">
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" (click)="registerUserClick()">Register</button>
  
      </form>
    </mat-card>
  </div>
